    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary, #1a1a1a) 100%);
        }

        .error-content {
            max-width: 600px;
            animation: fadeIn 0.6s ease-in;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--accent-primary, #4a9eff);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(74, 158, 255, 0.3);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary, #ffffff);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--text-secondary, #b0b0b0);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .error-btn-primary {
            background: var(--accent-primary, #4a9eff);
            color: #ffffff;
        }

        .error-btn-primary:hover {
            background: var(--accent-hover, #357abd);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 158, 255, 0.3);
        }

        .error-btn-secondary {
            background: transparent;
            border: 2px solid var(--accent-primary, #4a9eff);
            color: var(--accent-primary, #4a9eff);
        }

        .error-btn-secondary:hover {
            background: rgba(74, 158, 255, 0.1);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-buttons {
                flex-direction: column;
            }

            .error-btn {
                width: 100%;
            }
        }
    </style>
</head>
