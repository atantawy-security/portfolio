<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="whisperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5a8e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7ab8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a9fd8;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#6bb8e8;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4a9fd8;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#whisperGrad)"/>

  <!-- Decorative circuit pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="40" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="700" cy="320" r="50" fill="none" stroke="white" stroke-width="2"/>
    <path d="M 100 120 L 100 180 L 150 180" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="150" cy="180" r="5" fill="white"/>
    <path d="M 700 270 L 700 220 L 650 220" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="650" cy="220" r="5" fill="white"/>
  </g>

  <!-- Audio waveform -->
  <g transform="translate(50, 200)">
    <path d="M 0 0 Q 20 -60 40 0 T 80 0 T 120 0 T 160 0 T 200 0"
          fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="d"
               values="M 0 0 Q 20 -60 40 0 T 80 0 T 120 0 T 160 0 T 200 0;
                       M 0 0 Q 20 -40 40 0 T 80 0 T 120 0 T 160 0 T 200 0;
                       M 0 0 Q 20 -60 40 0 T 80 0 T 120 0 T 160 0 T 200 0"
               dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 0 Q 20 -50 40 0 T 80 0 T 120 0 T 160 0 T 200 0"
          fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="4" stroke-linecap="round">
      <animate attributeName="d"
               values="M 0 0 Q 20 -50 40 0 T 80 0 T 120 0 T 160 0 T 200 0;
                       M 0 0 Q 20 -70 40 0 T 80 0 T 120 0 T 160 0 T 200 0;
                       M 0 0 Q 20 -50 40 0 T 80 0 T 120 0 T 160 0 T 200 0"
               dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 0 Q 20 -45 40 0 T 80 0 T 120 0 T 160 0 T 200 0"
          fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="5" stroke-linecap="round">
      <animate attributeName="d"
               values="M 0 0 Q 20 -45 40 0 T 80 0 T 120 0 T 160 0 T 200 0;
                       M 0 0 Q 20 -65 40 0 T 80 0 T 120 0 T 160 0 T 200 0;
                       M 0 0 Q 20 -45 40 0 T 80 0 T 120 0 T 160 0 T 200 0"
               dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Microphone icon -->
  <g transform="translate(320, 120)">
    <ellipse cx="0" cy="-20" rx="25" ry="35" fill="white" opacity="0.9"/>
    <rect x="-25" y="-20" width="50" height="40" fill="white" opacity="0.9"/>
    <path d="M -40 20 Q -40 50 0 50 Q 40 50 40 20" fill="none" stroke="white" stroke-width="4" opacity="0.9"/>
    <line x1="0" y1="50" x2="0" y2="70" stroke="white" stroke-width="4" opacity="0.9"/>
    <line x1="-20" y1="70" x2="20" y2="70" stroke="white" stroke-width="4" opacity="0.9"/>
  </g>

  <!-- Text lines (representing transcription) -->
  <g transform="translate(480, 130)">
    <rect x="0" y="0" width="250" height="8" rx="4" fill="white" opacity="0.7"/>
    <rect x="0" y="20" width="230" height="8" rx="4" fill="white" opacity="0.6"/>
    <rect x="0" y="40" width="240" height="8" rx="4" fill="white" opacity="0.7"/>
    <rect x="0" y="60" width="200" height="8" rx="4" fill="white" opacity="0.6"/>
    <rect x="0" y="80" width="220" height="8" rx="4" fill="white" opacity="0.7"/>
    <rect x="0" y="100" width="190" height="8" rx="4" fill="white" opacity="0.5"/>
  </g>

  <!-- AI Neural network nodes -->
  <g transform="translate(380, 280)" opacity="0.6">
    <circle cx="0" cy="0" r="6" fill="white"/>
    <circle cx="40" cy="-20" r="6" fill="white"/>
    <circle cx="40" cy="20" r="6" fill="white"/>
    <circle cx="80" cy="-20" r="6" fill="white"/>
    <circle cx="80" cy="0" r="6" fill="white"/>
    <circle cx="80" cy="20" r="6" fill="white"/>
    <circle cx="120" cy="0" r="6" fill="white"/>

    <line x1="0" y1="0" x2="40" y2="-20" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="40" y2="20" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="-20" x2="80" y2="-20" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="-20" x2="80" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="20" x2="80" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="20" x2="80" y2="20" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="-20" x2="120" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="0" x2="120" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="20" x2="120" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Glowing particles -->
  <circle cx="150" cy="120" r="3" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="320" r="4" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="150" r="3" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
