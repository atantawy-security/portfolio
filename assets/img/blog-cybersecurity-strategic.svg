<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="securityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0522d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shieldGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#securityGrad)"/>

  <!-- Hexagon pattern background -->
  <g opacity="0.08">
    <defs>
      <pattern id="hexagons" width="60" height="52" patternUnits="userSpaceOnUse">
        <path d="M 30 0 L 52 13 L 52 39 L 30 52 L 8 39 L 8 13 Z" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="800" height="400" fill="url(#hexagons)"/>
  </g>

  <!-- Central Shield -->
  <g transform="translate(200, 100)">
    <path d="M 0 0 L 60 0 L 80 15 L 80 80 Q 80 120 40 145 Q 0 120 0 80 L 0 15 Z"
          fill="white" opacity="0.9"/>
    <ellipse cx="40" cy="60" rx="50" ry="60" fill="url(#shieldGlow)"/>

    <!-- Lock symbol on shield -->
    <g transform="translate(40, 55)">
      <rect x="-12" y="5" width="24" height="25" rx="3" fill="url(#lockGrad)" opacity="0.9"/>
      <path d="M -8 5 L -8 -5 Q -8 -15 0 -15 Q 8 -15 8 -5 L 8 5"
            fill="none" stroke="url(#lockGrad)" stroke-width="4" opacity="0.9"/>
      <circle cx="0" cy="15" r="3" fill="#8b4513"/>
      <rect x="-1" y="17" width="2" height="8" fill="#8b4513"/>
    </g>

    <!-- Checkmark -->
    <path d="M 20 75 L 32 87 L 60 50"
          fill="none" stroke="#4CAF50" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
          opacity="0.8"/>
  </g>

  <!-- Strategic elements - interconnected nodes -->
  <g transform="translate(450, 150)">
    <!-- Central node (CISO/Leadership) -->
    <circle cx="100" cy="80" r="25" fill="white" opacity="0.85" stroke="#ffd700" stroke-width="3"/>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" fill="#8b4513" text-anchor="middle" font-weight="bold">CISO</text>

    <!-- Risk Management node -->
    <circle cx="30" cy="30" r="22" fill="white" opacity="0.8"/>
    <text x="30" y="32" font-family="Arial, sans-serif" font-size="9" fill="#8b4513" text-anchor="middle">Risk</text>
    <text x="30" y="42" font-family="Arial, sans-serif" font-size="9" fill="#8b4513" text-anchor="middle">Mgmt</text>

    <!-- Compliance node -->
    <circle cx="170" cy="30" r="22" fill="white" opacity="0.8"/>
    <text x="170" y="35" font-family="Arial, sans-serif" font-size="9" fill="#8b4513" text-anchor="middle">Comply</text>

    <!-- Business node -->
    <circle cx="30" cy="130" r="22" fill="white" opacity="0.8"/>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="9" fill="#8b4513" text-anchor="middle">Business</text>

    <!-- Technical node -->
    <circle cx="170" cy="130" r="22" fill="white" opacity="0.8"/>
    <text x="170" y="132" font-family="Arial, sans-serif" font-size="9" fill="#8b4513" text-anchor="middle">Tech</text>
    <text x="170" y="142" font-family="Arial, sans-serif" font-size="9" fill="#8b4513" text-anchor="middle">Ops</text>

    <!-- Strategy node -->
    <circle cx="100" cy="10" r="20" fill="white" opacity="0.75"/>
    <text x="100" y="15" font-family="Arial, sans-serif" font-size="9" fill="#8b4513" text-anchor="middle">Strategy</text>

    <!-- Culture node -->
    <circle cx="100" cy="160" r="20" fill="white" opacity="0.75"/>
    <text x="100" y="165" font-family="Arial, sans-serif" font-size="9" fill="#8b4513" text-anchor="middle">Culture</text>

    <!-- Connection lines -->
    <line x1="100" y1="55" x2="48" y2="45" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="55" x2="152" y2="45" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="105" x2="48" y2="115" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="105" x2="152" y2="115" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="55" x2="100" y2="30" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="105" x2="100" y2="140" stroke="white" stroke-width="2" opacity="0.6"/>

    <!-- Cross connections -->
    <line x1="48" y2="45" x2="48" y2="115" stroke="white" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3"/>
    <line x1="152" y2="45" x2="152" y2="115" stroke="white" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3"/>
  </g>

  <!-- Binary code stream (representing data/digital) -->
  <g transform="translate(50, 250)" opacity="0.5">
    <text x="0" y="0" font-family="Courier, monospace" font-size="14" fill="white">1010011 0110101</text>
    <text x="0" y="20" font-family="Courier, monospace" font-size="14" fill="white">0011010 1101001</text>
    <text x="0" y="40" font-family="Courier, monospace" font-size="14" fill="white">1100101 0010110</text>
  </g>

  <!-- Key icon (bottom left) -->
  <g transform="translate(100, 100)" opacity="0.3">
    <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="0" cy="0" r="6" fill="white"/>
    <line x1="0" y1="12" x2="0" y2="40" stroke="white" stroke-width="3"/>
    <rect x="-4" y="25" width="8" height="4" fill="white"/>
    <rect x="-4" y="35" width="8" height="4" fill="white"/>
  </g>

  <!-- Gears (representing operations) -->
  <g transform="translate(680, 300)" opacity="0.25">
    <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="0" cy="0" r="10" fill="white"/>
    <rect x="-4" y="-35" width="8" height="70" fill="white"/>
    <rect x="-35" y="-4" width="70" height="8" fill="white"/>
    <rect x="-25" y="-25" width="50" height="8" fill="white" transform="rotate(45 0 0)"/>
    <rect x="-25" y="-25" width="50" height="8" fill="white" transform="rotate(-45 0 0)"/>
  </g>

  <!-- Target/Focus circles -->
  <g transform="translate(700, 100)" opacity="0.2">
    <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
  </g>

  <!-- Network connection dots -->
  <g opacity="0.4">
    <circle cx="350" cy="80" r="4" fill="white">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="320" r="5" fill="white">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="180" r="4" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Alert/Warning icon -->
  <g transform="translate(320, 300)" opacity="0.35">
    <path d="M 0 -20 L 17.3 10 L -17.3 10 Z" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="0" cy="2" r="2" fill="white"/>
    <line x1="0" y1="-8" x2="0" y2="-2" stroke="white" stroke-width="2"/>
  </g>

  <!-- Decorative lines -->
  <line x1="350" y1="250" x2="420" y2="250" stroke="white" stroke-width="2" opacity="0.2" stroke-dasharray="5,5"/>
  <line x1="100" y1="50" x2="170" y2="50" stroke="white" stroke-width="2" opacity="0.2" stroke-dasharray="5,5"/>
</svg>
