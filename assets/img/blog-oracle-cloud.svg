<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="oracleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4531c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f16529;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cloudGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#oracleGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.08">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="800" height="400" fill="url(#grid)"/>
  </g>

  <!-- Large cloud -->
  <g transform="translate(200, 120)">
    <ellipse cx="0" cy="20" rx="50" ry="35" fill="white" opacity="0.9"/>
    <ellipse cx="45" cy="10" rx="45" ry="40" fill="white" opacity="0.9"/>
    <ellipse cx="90" cy="15" rx="55" ry="38" fill="white" opacity="0.9"/>
    <ellipse cx="130" cy="20" rx="45" ry="35" fill="white" opacity="0.9"/>
    <rect x="0" y="20" width="130" height="35" fill="white" opacity="0.9"/>
    <ellipse cx="65" cy="55" rx="65" ry="15" fill="white" opacity="0.9"/>

    <!-- Cloud glow -->
    <ellipse cx="65" cy="30" rx="80" ry="50" fill="url(#cloudGlow)"/>
  </g>

  <!-- Server racks -->
  <g transform="translate(480, 180)">
    <!-- Rack 1 -->
    <rect x="0" y="0" width="70" height="140" rx="4" fill="white" opacity="0.85"/>
    <rect x="5" y="5" width="60" height="25" rx="2" fill="#d4531c" opacity="0.6"/>
    <rect x="5" y="35" width="60" height="25" rx="2" fill="#d4531c" opacity="0.5"/>
    <rect x="5" y="65" width="60" height="25" rx="2" fill="#d4531c" opacity="0.7"/>
    <rect x="5" y="95" width="60" height="25" rx="2" fill="#d4531c" opacity="0.6"/>
    <circle cx="15" cy="17" r="2" fill="#00ff00"/>
    <circle cx="15" cy="47" r="2" fill="#00ff00"/>
    <circle cx="15" cy="77" r="2" fill="#00ff00"/>
    <circle cx="15" cy="107" r="2" fill="#ffff00"/>

    <!-- Rack 2 -->
    <rect x="85" y="15" width="70" height="125" rx="4" fill="white" opacity="0.85"/>
    <rect x="90" y="20" width="60" height="25" rx="2" fill="#d4531c" opacity="0.7"/>
    <rect x="90" y="50" width="60" height="25" rx="2" fill="#d4531c" opacity="0.6"/>
    <rect x="90" y="80" width="60" height="25" rx="2" fill="#d4531c" opacity="0.5"/>
    <rect x="90" y="110" width="60" height="25" rx="2" fill="#d4531c" opacity="0.7"/>
    <circle cx="100" cy="32" r="2" fill="#00ff00"/>
    <circle cx="100" cy="62" r="2" fill="#00ff00"/>
    <circle cx="100" cy="92" r="2" fill="#00ff00"/>
    <circle cx="100" cy="122" r="2" fill="#00ff00"/>

    <!-- Rack 3 -->
    <rect x="170" y="8" width="70" height="132" rx="4" fill="white" opacity="0.85"/>
    <rect x="175" y="13" width="60" height="25" rx="2" fill="#d4531c" opacity="0.6"/>
    <rect x="175" y="43" width="60" height="25" rx="2" fill="#d4531c" opacity="0.7"/>
    <rect x="175" y="73" width="60" height="25" rx="2" fill="#d4531c" opacity="0.6"/>
    <rect x="175" y="103" width="60" height="25" rx="2" fill="#d4531c" opacity="0.5"/>
    <circle cx="185" cy="25" r="2" fill="#00ff00"/>
    <circle cx="185" cy="55" r="2" fill="#00ff00"/>
    <circle cx="185" cy="85" r="2" fill="#ffff00"/>
    <circle cx="185" cy="115" r="2" fill="#00ff00"/>
  </g>

  <!-- Connection lines from cloud to servers -->
  <g opacity="0.5">
    <path d="M 330 155 Q 400 165 480 200" fill="none" stroke="white" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="-12" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 330 165 Q 410 175 565 210" fill="none" stroke="white" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="-12" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 330 155 Q 450 165 650 205" fill="none" stroke="white" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="-12" dur="1.4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Small clouds -->
  <g transform="translate(100, 250)" opacity="0.7">
    <ellipse cx="0" cy="0" rx="25" ry="18" fill="white"/>
    <ellipse cx="22" cy="-5" rx="22" ry="20" fill="white"/>
    <ellipse cx="42" cy="0" rx="20" ry="18" fill="white"/>
    <rect x="0" y="0" width="42" height="18" fill="white"/>
  </g>

  <g transform="translate(650, 90)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="white"/>
    <ellipse cx="25" cy="-5" rx="25" ry="22" fill="white"/>
    <ellipse cx="50" cy="0" rx="28" ry="20" fill="white"/>
    <rect x="0" y="0" width="50" height="20" fill="white"/>
  </g>

  <!-- Data transfer icons -->
  <g transform="translate(320, 280)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8">
      <animate attributeName="cy" values="0;-40;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="-10" r="6" fill="white" opacity="0.7">
      <animate attributeName="cy" values="-10;-50;-10" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-25" cy="-5" r="7" fill="white" opacity="0.75">
      <animate attributeName="cy" values="-5;-45;-5" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.75;0.25;0.75" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="35" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="720" cy="330" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="750" cy="120" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.15"/>

  <!-- Ampere chip representation -->
  <g transform="translate(120, 320)">
    <rect x="0" y="0" width="60" height="60" rx="4" fill="white" opacity="0.8"/>
    <rect x="5" y="5" width="50" height="50" rx="2" fill="#d4531c" opacity="0.3"/>
    <line x1="15" y1="15" x2="45" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="25" x2="45" y2="25" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="35" x2="45" y2="35" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="45" x2="45" y2="45" stroke="white" stroke-width="1" opacity="0.6"/>
    <text x="30" y="58" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.8">ARM</text>
  </g>
</svg>
