<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Digital/AI circuit pattern background -->
  <g opacity="0.15" stroke="#3b82f6" stroke-width="1.5" fill="none">
    <circle cx="150" cy="100" r="40"/>
    <circle cx="650" cy="500" r="35"/>
    <circle cx="700" cy="150" r="30"/>
    <line x1="150" y1="140" x2="150" y2="200"/>
    <line x1="190" y1="100" x2="280" y2="100"/>
    <line x1="650" y1="465" x2="650" y2="400"/>
    <circle cx="280" cy="100" r="25"/>
    <circle cx="150" cy="200" r="25"/>
    <circle cx="650" cy="400" r="25"/>
    <line x1="670" y1="180" x2="650" y2="375"/>
  </g>

  <!-- Puppet strings from top -->
  <g opacity="0.6" stroke="url(#dangerGradient)" stroke-width="2" fill="none" stroke-dasharray="4,4">
    <line x1="350" y1="50" x2="320" y2="220"/>
    <line x1="400" y1="50" x2="400" y2="220"/>
    <line x1="450" y1="50" x2="480" y2="220"/>
  </g>

  <!-- Puppet control bar at top -->
  <g opacity="0.7">
    <rect x="320" y="30" width="160" height="30" rx="5" fill="url(#dangerGradient)"/>
    <circle cx="350" cy="45" r="5" fill="#1a1a2e"/>
    <circle cx="400" cy="45" r="5" fill="#1a1a2e"/>
    <circle cx="450" cy="45" r="5" fill="#1a1a2e"/>
  </g>

  <!-- Central human silhouette being manipulated -->
  <g transform="translate(330, 220)" opacity="0.85">
    <!-- Head -->
    <circle cx="70" cy="30" r="35" fill="url(#aiGradient)"/>

    <!-- Body -->
    <ellipse cx="70" cy="110" rx="45" ry="65" fill="url(#aiGradient)"/>

    <!-- Arms -->
    <ellipse cx="25" cy="90" rx="12" ry="45" fill="url(#aiGradient)" transform="rotate(-25 25 90)"/>
    <ellipse cx="115" cy="90" rx="12" ry="45" fill="url(#aiGradient)" transform="rotate(25 115 90)"/>

    <!-- Legs -->
    <ellipse cx="50" cy="190" rx="12" ry="50" fill="url(#aiGradient)" transform="rotate(-5 50 190)"/>
    <ellipse cx="90" cy="190" rx="12" ry="50" fill="url(#aiGradient)" transform="rotate(5 90 190)"/>

    <!-- Heart in chest (emotional target) -->
    <path d="M 70 95 L 60 85 Q 55 80 55 75 Q 55 65 65 65 Q 70 65 70 70 Q 70 65 75 65 Q 85 65 85 75 Q 85 80 80 85 Z"
          fill="url(#heartGradient)" filter="url(#glow)"/>
  </g>

  <!-- AI/Digital eye watching (surveillance/targeting) -->
  <g transform="translate(580, 250)" opacity="0.8">
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="#1e3a8a" stroke="url(#aiGradient)" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="url(#aiGradient)" filter="url(#glow)"/>
    <circle cx="-5" cy="-5" r="8" fill="#60a5fa"/>
    <!-- Scanning lines -->
    <line x1="-60" y1="0" x2="-80" y2="0" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="-20" x2="-65" y2="-35" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="20" x2="-65" y2="35" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Deceptive mask -->
  <g transform="translate(140, 320)" opacity="0.75">
    <ellipse cx="0" cy="0" rx="50" ry="60" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <!-- Eye holes -->
    <ellipse cx="-15" cy="-10" rx="10" ry="15" fill="#1a1a2e"/>
    <ellipse cx="15" cy="-10" rx="10" ry="15" fill="#1a1a2e"/>
    <!-- Fake smile -->
    <path d="M -25 15 Q 0 30 25 15" stroke="#991b1b" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Message bubbles with money symbols (scam communication) -->
  <g opacity="0.7">
    <!-- Message bubble 1 -->
    <rect x="120" y="180" width="80" height="50" rx="10" fill="#374151" opacity="0.8"/>
    <polygon points="135,230 125,245 150,230" fill="#374151" opacity="0.8"/>
    <text x="160" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10b981" text-anchor="middle">$</text>

    <!-- Message bubble 2 -->
    <rect x="600" y="380" width="80" height="50" rx="10" fill="#374151" opacity="0.8"/>
    <polygon points="615,430 605,445 630,430" fill="#374151" opacity="0.8"/>
    <text x="640" y="410" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10b981" text-anchor="middle">$</text>
  </g>

  <!-- Warning symbols -->
  <g opacity="0.5">
    <circle cx="100" cy="480" r="25" fill="none" stroke="#dc2626" stroke-width="3"/>
    <text x="100" y="495" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#dc2626" text-anchor="middle">!</text>
  </g>

  <!-- Connection lines showing the web of deception -->
  <g opacity="0.3" stroke="#dc2626" stroke-width="1.5" fill="none">
    <path d="M 190 350 Q 280 320 330 280" stroke-dasharray="3,3"/>
    <path d="M 200 200 Q 280 220 330 250" stroke-dasharray="3,3"/>
    <path d="M 580 270 Q 520 300 470 330" stroke-dasharray="3,3"/>
    <path d="M 640 390 Q 560 390 500 380" stroke-dasharray="3,3"/>
  </g>

  <!-- Binary code rain effect (AI/digital theme) -->
  <g opacity="0.2" fill="#3b82f6" font-family="Courier, monospace" font-size="14">
    <text x="50" y="250">01001</text>
    <text x="720" y="320">11010</text>
    <text x="80" y="550">10110</text>
    <text x="700" y="80">01101</text>
  </g>

  <!-- Bottom accent bar -->
  <rect x="0" y="560" width="800" height="40" fill="url(#dangerGradient)" opacity="0.7"/>

  <!-- Text decoration -->
  <g opacity="0.7">
    <text x="400" y="540" font-family="Georgia, serif" font-size="18" font-weight="400" fill="#9ca3af" text-anchor="middle" font-style="italic">
      When Technology Meets Deception
    </text>
  </g>
</svg>
