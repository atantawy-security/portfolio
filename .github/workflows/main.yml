name: Enable Auto-Merge for Claude PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  enable:
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          merge-method: squash
          token: ${{ secrets.GITHUB_TOKEN }}
